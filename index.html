<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<title>
		Radix Tree Visualization
	</title>

	<!-- css sheet for how the page is laid out -->

	<link rel="stylesheet" href="css/visualizationPageStyle.css">


	<!-- jqueury stuff.  Only used for the animation speed slider. -->
	<link rel="stylesheet" href="css/jquery-ui-1.css">

	<script src="js/jquery-1.js"></script>
	<script src="js/jquery-ui-1.js"></script>

	<!-- Javascript for the actual visualization code -->
	<script type="application/javascript" src="js/CustomEvents.js"> </script>
	<script type="application/javascript" src="js/UndoFunctions.js"> </script>
	<script type="application/javascript" src="js/AnimatedObject.js"> </script>
	<script type="application/javascript" src="js/AnimatedLabel.js"> </script>
	<script type="application/javascript" src="js/AnimatedCircle.js"> </script>
	<script type="application/javascript" src="js/AnimatedRectangle.js"> </script>
	<script type="application/javascript" src="js/AnimatedLinkedList.js"> </script>
	<script type="application/javascript" src="js/HighlightCircle.js"> </script>
	<script type="application/javascript" src="js/Line.js"> </script>
	<script type="application/javascript" src="js/ObjectManager.js"> </script>
	<script type="application/javascript" src="js/AnimationMain.js"> </script>
	<script type="application/javascript" src="js/Algorithm.js"> </script>
	<script type="application/javascript" src="js/RadixTree.js"> </script>

</head>

<body onload="init();" class="VisualizationMainPage">

	<div id="container">

		<div id="header">
			<h1>Radix Tree</h1>
		</div>

		<div id="mainContent">

			<div id="algoControlSection">
				<!-- Table for buttons to control specific animation (insert/find/etc) -->
				<!-- (filled in by javascript code specific to the animtion) -->
				<table id="AlgorithmSpecificControls"> </table>
			</div>

			<!-- Drawing canvas where all animation is done.  Note:  can be resized in code -->

			<canvas id="canvas" width="1000" height="500"></canvas>
			<div id="generalAnimationControlSection">
				<!-- Table for buttons to control general animation (play/pause/undo/etc) ->
					<!-- (filled in by javascript code, specifically AnimationMain.js)  -->

				<table id="GeneralAnimationControls"> </table>
			</div>

		</div> <!-- mainContent -->

		<div id="footer">
			<p><a href="https://www.cs.usfca.edu/~galles/visualization/Algorithms.html">Algorithm Visualizations</a></p>
		</div>

	</div><!-- container -->


</body>

</html>
